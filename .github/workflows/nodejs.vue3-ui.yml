name: ðŸš€ Deploy vue3-ui on push with FTP

on:
  push:
    branches:
      - master
    paths:
      - "nodejs/vue3-ui/**"

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to templates.22web.org/nodejs/vue3-ui
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install node dependencies
        run: cd nodejs/vue3-ui && yarn install

      - name: Build pages
        run: cd nodejs/vue3-ui && npm run build

      # - name: Install composer dependencies
      #   run: composer install

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # ftp server
          server: ftpupload.net
          # ftp username
          username: b32_28202196
          # ftp password
          password: ${{ secrets.ftp_password }}
          # local dir
          local-dir: ./nodejs/vue3-ui/dist/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: /templates.22web.org/htdocs/nodejs/vue3-ui/
          # File to Exclude
          exclude: |
            **/.git*
            **/.git*/**
            **/.github*/**
            **/node_modules/**
