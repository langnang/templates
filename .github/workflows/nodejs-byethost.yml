name: ðŸš€ Deploy nodejs on push with FTP

on:
  push:
    branches:
      - master
    paths:
      - "nodejs/**"

jobs:
  deploy_vue2_ui:
    name: ðŸŽ‰ Deploy to langnang.byethost32.com
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install && Build
        run: |
          cd nodejs/vue2-ui
          yarn install
          npm run build

      # - name: Install composer dependencies
      # run: cd composer/lumen8-modules && composer install

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # ftp server
          server: ftpupload.net
          # ftp username
          username: b32_28202196
          # ftp password
          password: ${{ secrets.ftp_password }}
          # local dir
          local-dir: ./nodejs/vue2-ui/dist/
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: /htdocs/templates/nodejs/vue2-ui/
          # File to Exclude
          exclude: |
            **/.git*
            **/.git*/**
            **/.github*/**
            **/node_modules/**

